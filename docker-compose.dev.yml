version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dixis-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: dixis
      POSTGRES_PASSWORD: dixis_dev_pass
      POSTGRES_DB: dixis_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dixis"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
