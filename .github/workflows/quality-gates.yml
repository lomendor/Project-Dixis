name: quality-gates
on: [pull_request]
jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile; \
          else npm ci; fi
      - name: Vitest JSON
        run: |
          cd frontend 2>/dev/null || true
          npx vitest run --reporter=json > vitest.json || true
      - name: Gate
        env:
          SKIP_LIMIT: 10
        run: |
          cd frontend 2>/dev/null || true
          node - <<'NODE'
const fs=require('fs');
let s={failed:99,skipped:99}; try{ s=(JSON.parse(fs.readFileSync('vitest.json','utf8')).summary)||s; }catch{}
const ok=(s.failed===0)&&(s.skipped<=Number(process.env.SKIP_LIMIT||10));
console.log({ok, failed:s.failed, skipped:s.skipped}); process.exit(ok?0:1);
NODE
