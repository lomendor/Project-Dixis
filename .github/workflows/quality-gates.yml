name: quality-gates
on:
  pull_request:
jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'
      - name: Install deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client (CI)
        working-directory: frontend
        run: pnpm run ci:gen
      - name: Lint (soft)
        working-directory: frontend
        run: pnpm run lint || true
      - name: Lighthouse (soft)
        run: echo "Soft quality gates (advisory)"; true
