name: Lighthouse CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block the build

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: backend/frontend
        run: npm ci

      - name: Install contracts dependencies
        run: |
          if [ -d "packages/contracts" ]; then
            cd packages/contracts && npm ci
          else
            echo "No contracts directory found"
          fi

      - name: Build frontend (bind mock API)
        working-directory: backend/frontend
        env:
          NEXT_PUBLIC_API_BASE: "http://localhost:4010"
        run: npm run build

      - name: Install wait-on utility
        run: npm install -g wait-on

      - name: Ensure ports free (3010, 4010)
        run: |
          if lsof -i :3010 -t >/dev/null 2>&1; then
            kill -9 $(lsof -i :3010 -t) || true
          fi
          if lsof -i :4010 -t >/dev/null 2>&1; then
            kill -9 $(lsof -i :4010 -t) || true
          fi

      - name: Start mock API (4010)
        run: |
          node scripts/lhci-mock-api.js &
          npx wait-on http://localhost:4010/health

      - name: Start Next server (3010)
        working-directory: backend/frontend
        run: |
          (npm run start -- -p 3010 &) && npx wait-on http://localhost:3010
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_API_BASE: "http://localhost:4010"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run LHCI
        env:
          TEST_BASE_URL: http://localhost:3010
        run: |
          npx @lhci/cli autorun --collect.url=http://localhost:3010 --assert.preset=lighthouse:recommended

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouseci
          path: backend/frontend/.lighthouseci

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: |
            backend/frontend/.lighthouseci/
          retention-days: 7

      - name: Create reports directory
        run: |
          mkdir -p docs/reports/$(date +%Y-%m-%d)

      - name: Generate Lighthouse summary
        if: always()
        run: |
          cd backend/frontend
          if [ -d ".lighthouseci" ]; then
            echo "# ðŸï¸ Lighthouse CI Summary - $(date +%Y-%m-%d)" > ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "## ðŸ“Š Performance Metrics" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "*Analysis using mock API (ports 3010/4010) - no database dependencies*" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "- Next.js: http://localhost:3010" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "- Mock API: http://localhost:4010" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
            echo "Generated on: $(date)" >> ../../docs/reports/$(date +%Y-%m-%d)/LHCI-SUMMARY.md
          fi

      - name: Upload Lighthouse summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-summary
          path: docs/reports/*/LHCI-SUMMARY.md
          retention-days: 7

      - name: Cleanup background processes
        if: always()
        run: |
          echo "Stopping background processes..."
          # Kill any processes on the ports
          lsof -ti:4010 | xargs -r kill 2>/dev/null || true
          lsof -ti:3010 | xargs -r kill 2>/dev/null || true
