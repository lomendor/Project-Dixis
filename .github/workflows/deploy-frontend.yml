name: Deploy Frontend (VPS)
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: {}

# OPS-DEPLOY-SSH-RETRY-01: SSH retry configuration
env:
  SSH_RETRY_MAX: 3
  SSH_RETRY_DELAY_SECONDS: 10

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: frontend
        run: pnpm prisma generate

      - name: Build Next.js
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_URL: https://dixis.gr
          NEXT_PUBLIC_API_BASE_URL: https://dixis.gr/api/v1
          NEXT_PUBLIC_APP_URL: https://dixis.gr
          NEXT_PUBLIC_SITE_URL: https://dixis.gr
          NEXT_PUBLIC_PAYMENTS_CARD_FLAG: 'true'
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          PRODUCTS_MODE: demo
        run: pnpm build

      - name: Prepare standalone bundle
        working-directory: frontend
        run: |
          # Next.js standalone mode requires copying static assets
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          cp -r messages .next/standalone/messages
          cp -r i18n .next/standalone/i18n

          # Copy prisma client (pnpm puts it in a different location)
          PRISMA_CLIENT=$(find node_modules/.pnpm -type d -name ".prisma" -path "*@prisma+client*" | head -1)
          if [ -n "$PRISMA_CLIENT" ]; then
            mkdir -p .next/standalone/node_modules/.prisma
            cp -r "$PRISMA_CLIENT/client" .next/standalone/node_modules/.prisma/
            echo "Copied prisma client from: $PRISMA_CLIENT"
          else
            echo "Warning: Prisma client not found, Next.js standalone should include it"
          fi

      # OPS-DEPLOY-SSH-RETRY-01: SSH steps wrapped with retry for transient timeouts
      - name: Precheck VPS env files (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: ${{ env.SSH_RETRY_MAX }}
          retry_wait_seconds: ${{ env.SSH_RETRY_DELAY_SECONDS }}
          command: |
            # Install SSH client
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

            ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'bash -s' << 'REMOTE_SCRIPT'
            set -euo pipefail
            echo "=== FRONTEND ENV PRECHECK ==="

            ENV_FILE="/var/www/dixis/current/frontend/.env"

            if [ ! -f "$ENV_FILE" ]; then
              echo "❌ FATAL: .env file not found at $ENV_FILE"
              exit 1
            fi
            echo "✅ .env file exists"

            # Check for placeholder values
            MISSING_ENVS=""
            for VAR in NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY; do
              VALUE=$(grep "^${VAR}=" "$ENV_FILE" | cut -d= -f2- || echo "")
              if [ -z "$VALUE" ] || [ "$VALUE" = "__FILL_ME__" ]; then
                MISSING_ENVS="$MISSING_ENVS $VAR"
              fi
            done

            if [ -n "$MISSING_ENVS" ]; then
              echo "❌ FATAL: Missing or placeholder values for:$MISSING_ENVS"
              echo "Please fill these in /var/www/dixis/current/frontend/.env before deploying"
              exit 1
            fi
            echo "✅ Required env vars are set"
            REMOTE_SCRIPT

      - name: Prepare VPS directory (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: ${{ env.SSH_RETRY_MAX }}
          retry_wait_seconds: ${{ env.SSH_RETRY_DELAY_SECONDS }}
          command: |
            ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'bash -s' << 'REMOTE_SCRIPT'
            # Target directory for deploy-frontend
            TARGET_DIR="/var/www/dixis/current/frontend"

            # Create directory if it doesn't exist
            mkdir -p "$TARGET_DIR"

            # Fix ownership (deploy user needs write access for rsync --delete)
            sudo chown -R deploy:deploy "$TARGET_DIR"

            # Fix permissions (rwX for owner/group)
            sudo chmod -R u+rwX,g+rwX "$TARGET_DIR"

            echo "✅ Permissions fixed for $TARGET_DIR"
            REMOTE_SCRIPT

      - name: Deploy standalone to VPS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: ${{ env.SSH_RETRY_MAX }}
          retry_wait_seconds: ${{ env.SSH_RETRY_DELAY_SECONDS }}
          command: |
            rsync -rlvz --delete --omit-dir-times \
              -e "ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no" \
              frontend/.next/standalone/ \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/dixis/current/frontend/

      - name: Configure and start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 10m
          envs: DATABASE_URL,RESEND_API_KEY
          script: |
            cd /var/www/dixis/current/frontend

            # === PRE-DEPLOY DIAGNOSTICS ===
            echo "=== CURRENT STATE BEFORE CLEANUP ==="
            pm2 status 2>/dev/null || echo "PM2 not running"
            pm2 logs dixis-frontend --err --nostream --lines 10 2>/dev/null || true
            lsof -i:3000 2>/dev/null || echo "Nothing on port 3000"

            # === PRESERVE .env: upsert only workflow-managed keys ===
            # Remove old .env variants but NOT the main .env
            sudo rm -f .env.local .env.production .env.production.local 2>/dev/null || true
            ACTUAL_DIR=$(readlink -f /var/www/dixis/current/frontend)
            sudo rm -f "$ACTUAL_DIR/.env.production" 2>/dev/null || true

            # Create .env if missing
            if [ ! -f .env ]; then
              echo "Creating new .env file..."
              touch .env
            fi

            # Upsert workflow-managed keys (preserve existing keys like NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY)
            upsert_env() {
              local KEY="$1"
              local VALUE="$2"
              # Remove existing line if present, then append new value
              grep -v "^${KEY}=" .env > .env.tmp 2>/dev/null || true
              mv .env.tmp .env 2>/dev/null || true
              echo "${KEY}=${VALUE}" >> .env
            }

            upsert_env "NODE_ENV" "production"
            upsert_env "PORT" "3000"
            upsert_env "HOSTNAME" "0.0.0.0"
            upsert_env "DATABASE_URL" "${DATABASE_URL}"
            upsert_env "RESEND_API_KEY" "${RESEND_API_KEY}"
            upsert_env "NODE_OPTIONS" "--max-old-space-size=320"
            upsert_env "INTERNAL_API_URL" "https://dixis.gr/api/v1"

            # Stripe publishable key - read from backend (public key only, safe to expose)
            # This key is embedded in frontend JS anyway, so reading from backend is fine
            STRIPE_PK=$(grep "^STRIPE_PUBLIC_KEY=" /var/www/dixis/current/backend/.env 2>/dev/null | cut -d= -f2 || echo "")
            if [ -n "$STRIPE_PK" ]; then
              upsert_env "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" "$STRIPE_PK"
              echo "✅ Stripe publishable key set from backend"
            else
              echo "⚠️ Warning: STRIPE_PUBLIC_KEY not found in backend .env"
            fi

            # Card payments flag (must match build-time value)
            upsert_env "NEXT_PUBLIC_PAYMENTS_CARD_FLAG" "true"

            echo "=== .env keys (workflow-managed updated, others preserved) ==="
            grep -E "^[A-Z_]+=" .env | cut -d= -f1 | head -15

            # AGGRESSIVE CLEANUP: Delete all PM2 processes and their configs
            pm2 delete all 2>/dev/null || true
            pm2 kill 2>/dev/null || true
            sleep 3

            # Kill any process using port 3000 (multiple attempts)
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2
            fuser -k 3000/tcp 2>/dev/null || true
            sleep 3

            # Verify port is free (loop until free or timeout)
            for i in 1 2 3 4 5; do
              if ! lsof -i:3000 2>/dev/null | grep -q LISTEN; then
                echo "Port 3000 is free (attempt $i)"
                break
              fi
              echo "Port 3000 still in use, killing again (attempt $i)..."
              sudo fuser -k 3000/tcp 2>/dev/null || true
              sleep 3
            done

            # Clear old PM2 logs - both flush AND truncate the actual log files
            pm2 flush 2>/dev/null || true
            rm -f /home/$USER/.pm2/logs/dixis-frontend-*.log 2>/dev/null || true

            # Start PM2 with STABILITY-FOCUSED config (OPS-PM2-01)
            # --max-old-space-size=1024: Prevents RSC streaming crashes (transformAlgorithm bug)
            # --restart-delay 5000: Ensures port is fully released before restart
            # --time: Adds timestamps to PM2 logs
            # --update-env: Picks up NODE_OPTIONS from environment
            echo "Starting PM2 with stability-focused config (OPS-PM2-01: 1024MB heap, 5s restart-delay)..."
            export NODE_OPTIONS="--max-old-space-size=1024"
            PORT=3000 HOSTNAME=0.0.0.0 \
            DATABASE_URL="${DATABASE_URL}" \
            RESEND_API_KEY="${RESEND_API_KEY}" \
            INTERNAL_API_URL="https://dixis.gr/api/v1" \
            NEXT_PUBLIC_API_BASE_URL="https://dixis.gr/api/v1" \
            pm2 start /var/www/dixis/current/frontend/server.js \
                --name "dixis-frontend" \
                --time \
                --restart-delay 5000 \
                --update-env 2>&1 || {
                echo "PM2 start failed! Exit code: $?"
                echo "Checking if server.js exists..."
                ls -la /var/www/dixis/current/frontend/server.js || echo "server.js NOT FOUND!"
              }

            # Verify PM2 started something
            pm2 list
            pm2 save

            # Poll until app is ready or timeout (max 60s)
            echo "Waiting for Next.js to become ready..."
            for i in $(seq 1 12); do
              sleep 5
              if curl -s --max-time 3 http://127.0.0.1:3000/api/healthz | grep -q '"status":"ok"'; then
                echo "App is ready after $((i*5))s!"
                break
              fi
              echo "Attempt $i/12: Not ready yet, waiting..."
              pm2 status 2>/dev/null | grep dixis || true
            done

            # Deep health check: verify DB connectivity
            echo "--- Deep Health Check (DB Connectivity) ---"
            if curl -s --max-time 10 http://127.0.0.1:3000/api/healthz?deep=1 | grep -q '"db":"connected"'; then
              echo "✅ Database connection verified!"
            else
              echo "⚠️ Warning: Database connectivity could not be verified"
              curl -s http://127.0.0.1:3000/api/healthz?deep=1 || true
            fi

            # === WAIT_FOR_3000: Readiness gate before stability proof (90s max) ===
            echo "--- WAIT_FOR_3000: Readiness Gate ---"
            READY=0
            for attempt in $(seq 1 18); do
              if curl -fsS --max-time 3 http://127.0.0.1:3000/ > /dev/null 2>&1; then
                echo "✅ Port 3000 ready after $((attempt*5))s"
                READY=1
                break
              fi
              echo "Attempt $attempt/18: Not ready yet, waiting 5s..."
              sleep 5
            done
            if [ "$READY" -eq 0 ]; then
              echo "FAIL: NO_LISTENER_3000 after 90s"
              pm2 status || true
              exit 1
            fi

            # === OPS-PM2-01 STRICT PROOF: 20x localhost curl must all return 200/204 ===
            echo "--- OPS-PM2-01: Strict 20x Curl Proof ---"
            FAIL_COUNT=0
            for i in $(seq 1 20); do
              CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 http://127.0.0.1:3000/manifest.webmanifest || echo "000")
              if [ "$CODE" != "200" ] && [ "$CODE" != "204" ]; then
                echo "FAIL: Request $i returned $CODE"
                FAIL_COUNT=$((FAIL_COUNT + 1))
              fi
              sleep 1
            done
            if [ "$FAIL_COUNT" -gt 0 ]; then
              echo "FAIL: $FAIL_COUNT/20 requests failed. PM2 unstable."
              pm2 show dixis-frontend | grep -E "status|restarts|uptime|unstable" || true
              exit 1
            fi
            echo "✅ OPS-PM2-01 PROOF PASSED: 20/20 requests returned 200/204"
            pm2 show dixis-frontend | grep -E "status|restarts|uptime|unstable" || true

            echo "=== FINAL DIAGNOSTICS ==="
            pm2 status

            echo "--- Port 3000 Status ---"
            lsof -i:3000 2>/dev/null || echo "Nothing listening on port 3000!"

            echo "--- PM2 Error Logs (fresh from this deploy) ---"
            pm2 logs dixis-frontend --err --nostream --lines 50 || true

            echo "--- PM2 Output Logs ---"
            pm2 logs dixis-frontend --out --nostream --lines 50 || true

            echo "--- Final Health Check ---"
            curl -v --max-time 10 http://127.0.0.1:3000/api/healthz 2>&1 | head -30 || echo "Health check failed"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # OPS-DEPLOY-SSH-RETRY-01: Post-deploy proof (external verification)
      - name: Post-deploy proof (prod == main)
        run: |
          echo "=== POST-DEPLOY PROOF ==="
          echo "Expected commit: ${{ github.sha }}"
          echo "Short SHA: ${GITHUB_SHA:0:8}"

          # Wait for edge cache propagation
          sleep 5

          # Health check via public URL
          echo "--- Health Check (public) ---"
          HEALTH=$(curl -sS --max-time 15 https://dixis.gr/api/healthz || echo '{"error":"timeout"}')
          echo "$HEALTH" | head -5

          if echo "$HEALTH" | grep -q '"status":"ok"'; then
            echo "✅ Health check PASSED"
          else
            echo "❌ Health check FAILED"
            exit 1
          fi

          # Smoke test: homepage loads
          echo "--- Smoke Test (homepage) ---"
          HTTP_CODE=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 15 https://dixis.gr || echo "000")
          echo "Homepage HTTP code: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Homepage smoke PASSED"
          else
            echo "❌ Homepage smoke FAILED (expected 200, got $HTTP_CODE)"
            exit 1
          fi

          echo ""
          echo "=== DEPLOY PROOF COMPLETE ==="
          echo "Deployed SHA: ${{ github.sha }}"
          echo "Timestamp: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
