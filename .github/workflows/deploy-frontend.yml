name: Deploy Frontend (VPS)
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: frontend
        run: pnpm prisma generate

      - name: Build Next.js
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_URL: https://dixis.gr
          PRODUCTS_MODE: demo
        run: pnpm build

      - name: Prepare standalone bundle
        working-directory: frontend
        run: |
          # Next.js standalone mode requires copying static assets
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

          # Copy prisma client (pnpm puts it in a different location)
          PRISMA_CLIENT=$(find node_modules/.pnpm -type d -name ".prisma" -path "*@prisma+client*" | head -1)
          if [ -n "$PRISMA_CLIENT" ]; then
            mkdir -p .next/standalone/node_modules/.prisma
            cp -r "$PRISMA_CLIENT/client" .next/standalone/node_modules/.prisma/
            echo "Copied prisma client from: $PRISMA_CLIENT"
          else
            echo "Warning: Prisma client not found, Next.js standalone should include it"
          fi

      - name: Deploy standalone to VPS
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          SOURCE: "frontend/.next/standalone/"
          TARGET: "/var/www/dixis/current/frontend/"
          ARGS: "-rlvz --delete --omit-dir-times --exclude='.env*'"

      - name: Configure and start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          envs: DATABASE_URL,RESEND_API_KEY
          script: |
            cd /var/www/dixis/current/frontend

            # Create .env file with production secrets
            cat > .env << ENVEOF
            DATABASE_URL=${DATABASE_URL}
            RESEND_API_KEY=${RESEND_API_KEY}
            NODE_ENV=production
            PORT=3000
            HOSTNAME=0.0.0.0
            ENVEOF

            # Stop existing process if any
            pm2 delete dixis-frontend 2>/dev/null || true

            # Start standalone server with node (not npm)
            pm2 start server.js --name "dixis-frontend" --update-env
            pm2 save

            # Verify app started
            sleep 15
            pm2 status dixis-frontend
            curl -sI http://127.0.0.1:3000 | head -3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
