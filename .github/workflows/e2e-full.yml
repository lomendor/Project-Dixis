name: E2E Full
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch: {}
concurrency:
  group: e2e-full
  cancel-in-progress: false
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: corepack enable && (pnpm -v || npm i -g pnpm)
      - run: cd frontend && pnpm i --frozen-lockfile || pnpm i
      - run: cd frontend && pnpm build
      - run: cd frontend && pnpm exec playwright install --with-deps
      - run: cd frontend && pnpm test:e2e || echo "ℹ️ nightly only"
