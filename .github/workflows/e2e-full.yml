name: e2e-full

on:
  schedule:
    - cron: "30 0 * * *"   # nightly (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-full
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm i --no-frozen-lockfile
        working-directory: frontend
      - name: Build
        run: pnpm build
        working-directory: frontend
      - name: Playwright full
        run: |
          npx -y playwright install --with-deps
          pnpm exec playwright test -c frontend/playwright.config.ts --reporter=dot
