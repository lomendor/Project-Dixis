name: E2E Full (nightly & manual)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  e2e-full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: cd frontend && pnpm install
      - run: cd frontend && pnpm exec playwright install --with-deps
      - name: Run full e2e
        run: cd frontend && pnpm exec playwright test --reporter=line
