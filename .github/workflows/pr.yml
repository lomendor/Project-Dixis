name: Pull Request Quality Gates

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NODE_VERSION: '20'
      PORT: 4011
      TEST_BASE_URL: http://localhost:4011
      CI: true
      HUSKY: 0
      SKIP_PREPARE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run full QA suite
        run: npm run qa:all

      - name: Build for bundle analysis
        run: npm run build

  test-smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NODE_VERSION: '20'
      PORT: 4012
      TEST_BASE_URL: http://localhost:4012
      CI: true
      HUSKY: 0
      SKIP_PREPARE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start application
        run: PORT=4012 npm run start:ci &

      - name: Wait for application
        run: npx wait-on $TEST_BASE_URL --timeout 60000

      - name: Run smoke tests
        run: npm run e2e:smoke

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: frontend/test-results/
          retention-days: 3

  danger:
    name: PR Hygiene Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: frontend
    env:
      NODE_VERSION: '20'
      CI: true
      HUSKY: 0
      SKIP_PREPARE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run commitlint
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Run Danger
        run: npx danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

