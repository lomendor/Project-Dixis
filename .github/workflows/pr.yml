name: quality-gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-${{ github.ref }}-quality-gates
  cancel-in-progress: true

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install
        run: pnpm i --no-frozen-lockfile
        working-directory: frontend
      - name: Generate Prisma Client
        run: pnpm db:gen
        working-directory: frontend
      - name: Typecheck
        run: pnpm typecheck
        working-directory: frontend
      - name: Build
        run: pnpm build
        working-directory: frontend

  heavy-checks:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'ci:light')
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install
        run: pnpm i --no-frozen-lockfile
        working-directory: frontend
      - name: Generate Prisma Client
        run: pnpm db:gen
        working-directory: frontend
      - name: Storybook build (non-block if missing)
        run: npx -y storybook@latest build || echo "SB skipped"
        working-directory: frontend
      - name: Playwright (smoke only)
        run: |
          npx -y playwright install --with-deps || true
          pnpm exec playwright test -c frontend/playwright.smoke.config.ts --reporter=list || echo "smoke skipped/soft-fail"
