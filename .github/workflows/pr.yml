name: quality-gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-${{ github.ref }}-quality-gates
  cancel-in-progress: true

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: project_dixis_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Guard - block secret leaks in diff
        run: ./scripts/guard-no-secrets-diff.sh

      # Frontend checks
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install
        run: pnpm i --no-frozen-lockfile
        working-directory: frontend
      - name: Generate Prisma Client
        run: pnpm db:gen
        working-directory: frontend
      - name: Typecheck
        run: pnpm typecheck
        working-directory: frontend
      - name: Build
        run: pnpm build
        working-directory: frontend

      # Backend scoping tests (ownership guardrail)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, json, tokenizer, openssl, curl, fileinfo
          coverage: none
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ runner.os }}-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-
            composer-
      - name: Install backend deps
        run: composer install --no-interaction --prefer-dist
        working-directory: backend
      - name: Copy .env
        run: cp .env.example .env
        working-directory: backend
      - name: Generate app key
        run: php artisan key:generate
        working-directory: backend
      - name: Configure DB for testing
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=project_dixis_test" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env

          # Create .env.testing for --env=testing flag (Laravel loads this instead of .env)
          cp .env .env.testing
        working-directory: backend
      - name: Migrate database
        run: php artisan migrate:fresh --seed --env=testing
        working-directory: backend
      - name: Run backend scoping tests (ownership guardrail)
        run: php artisan test --filter=AuthorizationTest --group=scoping --stop-on-failure --env=testing
        working-directory: backend

  heavy-checks:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'ci:light')
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install
        run: pnpm i --no-frozen-lockfile
        working-directory: frontend
      - name: Generate Prisma Client
        run: pnpm db:gen
        working-directory: frontend
      - name: Storybook build (non-block if missing)
        run: npx -y storybook@latest build || echo "SB skipped"
        working-directory: frontend
      - name: Playwright (smoke only)
        run: |
          npx -y playwright install --with-deps || true
          pnpm exec playwright test -c frontend/playwright.smoke.config.ts --reporter=list || echo "smoke skipped/soft-fail"
