name: Pull Request Quality Gates

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    continue-on-error: ${{ startsWith(github.head_ref, 'ci/') }}
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install and build contracts dependencies
        run: |
          if [ -d "../packages/contracts" ]; then
            cd ../packages/contracts
            npm ci
            npm run build
            cd ../../frontend
          else
            echo "No contracts directory found"
          fi

      - name: Run full QA suite
        run: |
          if [[ "${{ github.head_ref }}" == ci/* ]]; then
            echo "âš ï¸ Skipping QA suite on ci/* hotfix branch - allowing minimal quality checks"
            npm run qa:types || echo "Types check failed but continuing on ci/ branch"
            exit 0
          else
            npm run qa:all
          fi

      - name: Build for bundle analysis
        run: npm run build

  test-smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install and build contracts dependencies
        run: |
          if [ -d "../packages/contracts" ]; then
            cd ../packages/contracts
            npm ci
            npm run build
            cd ../../frontend
          else
            echo "No contracts directory found"
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run e2e:smoke

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: frontend/test-results/
          retention-days: 3

  danger:
    name: PR Hygiene Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: ${{ startsWith(github.head_ref, 'ci/') }}
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run commitlint
        run: |
          # cleanup: temporary guards removed post-#243; QA tools remain via npm scripts
          npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Run Danger
        run: |
          # cleanup: temporary guards removed post-#243; QA tools remain via npm scripts
          npx danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

