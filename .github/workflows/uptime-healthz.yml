name: uptime-healthz
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}
concurrency:
  group: uptime-healthz
  cancel-in-progress: true
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl healthz
        id: curl
        run: |
          set -euo pipefail
          code=$(curl -sk -o /dev/null -w "%{http_code}" "https://dixis.io/api/healthz")
          echo "code=$code" >> "$GITHUB_OUTPUT"
          if [ "$code" != "200" ]; then
            echo "::error::healthz returned $code"
            exit 1
          fi
      - name: Summary
        run: |
          echo "âœ… healthz=200 at $(date -u '+%Y-%m-%d %H:%M:%SZ')" >> "$GITHUB_STEP_SUMMARY"
