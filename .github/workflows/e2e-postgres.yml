name: e2e-sqlite
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    name: E2E (SQLite)
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3001

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Sanity ping
        run: |
          echo "Testing if frontend is accessible..."
          timeout 10 bash -c 'until curl -sS http://127.0.0.1:3001 >/dev/null 2>&1; do sleep 1; done' || echo "⚠️ Frontend not yet accessible (normal if webServer starts with tests)"

      - name: Run E2E tests (SQLite via .env.ci - Smoke only)
        run: pnpm run test:e2e:smoke
        env:
          CI: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-postgres-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7
