name: e2e-postgres

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    name: E2E (PostgreSQL)
    runs-on: ubuntu-latest
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'ui-only') }}

    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3001

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Generate Prisma Client & Migrate
        run: |
          pnpm run ci:gen || echo "Prisma gen skipped"
          pnpm run ci:migrate || echo "Prisma migrate skipped"

      # Pass E2E-SEED-01: Seed deterministic test data for @smoke tests
      - name: Seed CI Database
        run: |
          echo "üå± Seeding CI database with deterministic test data..."
          pnpm run ci:seed
          echo "‚úÖ CI seed complete"

      - name: Build Next.js app
        run: pnpm run build:ci
        env:
          # Pass E2E-SEED-01: SSR needs internal URL pointing to Next.js mock API
          API_INTERNAL_URL: http://127.0.0.1:3001/api/v1
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:3001/api/v1

      - name: Start Next.js server
        run: pnpm run start:ci &
        env:
          API_INTERNAL_URL: http://127.0.0.1:3001/api/v1
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:3001/api/v1

      - name: Wait for healthz endpoint
        run: npx wait-on http://127.0.0.1:3001/api/healthz --timeout 120000

      - name: Sanity ping (healthz)
        run: curl -sS http://127.0.0.1:3001/api/healthz || true

      # Pass TEST-UNSKIP-03: Explicit banner + count assertion to prevent false-green
      - name: "‚ö†Ô∏è SMOKE ONLY - Run E2E tests (grep=@smoke)"
        run: |
          echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
          echo "‚ïë  ‚ö†Ô∏è  SMOKE TESTS ONLY (--grep @smoke)                        ‚ïë"
          echo "‚ïë  This PR gate runs ONLY @smoke tagged tests.                 ‚ïë"
          echo "‚ïë  Full E2E suite runs nightly via e2e-full.yml                ‚ïë"
          echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
          echo ""
          echo "Discovering @smoke tests..."
          SMOKE_COUNT=$(npx playwright test --grep @smoke --list 2>/dev/null | grep -c "test" || echo "0")
          echo "Found $SMOKE_COUNT smoke test(s)"
          if [ "$SMOKE_COUNT" -lt 1 ]; then
            echo "‚ùå ERROR: No @smoke tests found! This would be a false-green."
            exit 1
          fi
          echo ""
          echo "Running smoke tests..."
          npx dotenv-cli -e .env.ci -- npx playwright test --grep @smoke --reporter=line,html --global-timeout=300000 --max-failures=1
        env:
          CI: true
          SKIP_WEBSERVER: 'true'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-postgres-alias-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7
