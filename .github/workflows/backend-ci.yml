name: backend-ci
on:
  push:
    branches: [ legacy-refactor/monorepo-layout ]
    paths: ['backend/**', '.github/workflows/backend-ci.yml']
  pull_request:
    branches: [ main ]
    paths: ['backend/**']
  workflow_dispatch:
jobs:
  php-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: project_dixis_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, pgsql, pdo_pgsql
          coverage: none
      - name: Install deps (if composer.json exists)
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --prefer-dist
            cp .env.example .env || true
            php artisan key:generate || true
            {
              echo "DB_CONNECTION=pgsql"
              echo "DB_HOST=127.0.0.1"
              echo "DB_PORT=5432"
              echo "DB_DATABASE=project_dixis_test"
              echo "DB_USERNAME=postgres"
              echo "DB_PASSWORD=postgres"
            } >> .env
            php artisan migrate:fresh --seed --env=testing || true
            php artisan test --testsuite=Feature --group mvp --env=testing --testdox || php artisan test --env=testing --testdox || true
          else
            echo "No composer.json in backend â€” skipping heavy steps."
          fi
