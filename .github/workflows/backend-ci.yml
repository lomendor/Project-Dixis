name: backend-ci
on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  schedule:
    - cron: '0 3 * * *'  # Daily at 3:00 UTC
  workflow_dispatch:
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  dependabot-smoke:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: PHP version check
        run: php -v
      - name: Install minimal composer deps
        run: composer install --no-dev --no-interaction
      - name: Copy .env
        run: cp .env.example .env
      - name: Basic unit tests (dependabot)
        run: php artisan test --testsuite=Unit --stop-on-failure || echo "Unit tests not configured"

  php-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: project_dixis_test
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: project_dixis_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, json, tokenizer, openssl, curl, fileinfo
          coverage: none
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ runner.os }}-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-
            composer-
      - name: Install deps
        run: composer install --no-interaction --prefer-dist
      - name: Copy .env
        run: cp .env.example .env
      - name: App key
        run: php artisan key:generate
      - name: Configure DB env (testing)
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=project_dixis_test" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
      - name: Migrate & Seed (fresh)
        run: php artisan migrate:fresh --seed --env=testing
      - name: Run tests
        run: |
          echo "üß™ Running shipping integration tests..."
          php artisan test tests/Feature/Api/ShippingIntegrationTest.php --env=testing --testdox
          
          if php artisan test --testsuite=Feature --group mvp --env=testing --testdox 2>/dev/null; then
            echo "‚úÖ MVP feature tests passed"
          else
            echo "‚ö†Ô∏è No MVP tests found, running all tests"
            php artisan test --env=testing --testdox
          fi
      - name: Verify API health endpoint
        run: |
          php artisan serve --host=0.0.0.0 --port=8001 --env=testing &
          sleep 5
          curl -f http://localhost:8001/api/health || exit 1
          echo "‚úÖ API health endpoint verified"
      - name: Upload test logs and artifacts (on failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-failure-artifacts
          path: |
            backend/storage/logs/laravel.log
            backend/docs/openapi.yml
            backend/.env
          retention-days: 3
