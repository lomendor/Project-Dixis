name: Production Smoke

on:
  schedule:
    - cron: '*/15 * * * *' # κάθε 15'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Healthz (prod)
        run: |
          set -euo pipefail
          URL="https://dixis.io/api/healthz"
          echo "GET $URL"
          CODE="$(curl -sk -o /tmp/hz.json -w '%{http_code}' "$URL")"
          echo "HTTP $CODE"
          cat /tmp/hz.json || true
          test "$CODE" = "200"
          grep -q '"status":"ok"' /tmp/hz.json

  homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Homepage HEAD
        run: |
          set -euo pipefail
          CODE=$(curl -skI -o /dev/null -w "%{http_code}" https://dixis.io/)
          echo "HTTP $CODE"
          test "$CODE" = "200"
