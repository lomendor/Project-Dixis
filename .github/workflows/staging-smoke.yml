name: Staging Smoke

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/staging-smoke.yml'
  schedule:
    - cron: '*/30 * * * *' # κάθε 30'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Healthz
        run: |
          set -euo pipefail
          URL="https://staging.dixis.io/api/healthz"
          echo "GET $URL"
          CODE="$(curl -sk -o /tmp/hz.json -w '%{http_code}' "$URL")"
          echo "HTTP $CODE"
          cat /tmp/hz.json || true
          test "$CODE" = "200"
          grep -q '"status":"ok"' /tmp/hz.json
